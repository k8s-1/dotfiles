# options inspired by tmux-sensible

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0
# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000
# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000
# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5
# Renumber windows when a window is closed
set -g renumber-windows on

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Upgrade $TERM
set-option -sa terminal-overrides ",xterm*:Tc"
# Focus events enabled for terminals that support them
set -g focus-events on
# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on


# STYLE
# clock mode
setw -g clock-mode-colour yellow
# copy mode
setw -g mode-style 'fg=black bg=yellow bold'
# statusbar
set -g status-style 'fg=black,bg=terminal' #NEW
set -g status-right-style 'fg=green bg=black'
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50
setw -g window-status-style 'fg=grey bg=black'
setw -g window-status-current-style 'fg=green bg=black'
